<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>【エルムクリニック京都院】フォーム送信完了メール</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Open+Sans:400,700|Source+Code+Pro"
        rel="stylesheet" data-premailer="ignore" />
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" bgcolor="#ffffff" itemscope
      itemtype="http://schema.org/EmailMessage">

<!-- body wrapper -->
<table cellpadding="0" cellspacing="0" border="0" bgcolor="#f9f9f8" class="body-wrap">
  <tr>
    <td valign="top" align="center">

      <!-- email wrapper -->
      <table cellpadding="0" cellspacing="0" border="0" class="email-wrap">
        <tr>
          <td class="container">

            <!-- header -->
            <table cellpadding="0" cellspacing="0" border="0" class="header">
              <tr>
                <td align="center">
                  <p class="email-title">【エルムクリニック京都院】 オンライン診療ご予約フォーム送信完了メールです！</p>
                </td>
              </tr>
            </table>
            <!-- /header -->

            <!-- main wrapper -->
            <table cellpadding="0" cellspacing="0" border="0" class="main content">
              <tr>
                <td class="content-wrap">

                  <table cellpadding="0" cellspacing="0" border="0" class="message">
                    <tr>
                      <td align="center">
                        <table cellpadding="0" cellspacing="0" border="0" class="form">
                          <tr>
                            <td>
                              <table cellpadding="0" cellspacing="0" border="0"
                                     class="form-items">
                                <tr>
                                  <td align="center">
                                    {{ submission_message }}
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td align="center" class="content-block">
                              <span class="timestamp">Submitted {{ _time }}.</span>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <!-- /content wrapper -->

                  <!-- footer -->
                  <table cellpadding="0" cellspacing="0" border="0" class="footer">
                    <tr>
                      <td align="center" class="aligncenter content-block">
                        こちらのメールアドレスには直接ご返信できません。<br/>
                        ご修正等ございましたら、以下のメールアドレス、または電話番号までよろしくお願いいたします。<br/>
                        kyoto@elm-clinic.jp<br/>
                        <a href="tel:0753531854">075-353-1854</a><br/>
                        
                        <a  href="https://lin.ee/tiUlWvU">LINE友だち追加はこちら</a><br/>
                        <a href="https://www.elm-clinic.jp/"> エルムクリニック公式ホームページはこちら</a>
                      </td>
                    </tr>
                  </table>
                  <!-- /footer -->

                </td>
              </tr>
            </table>
            <!-- /main wrapper -->

          </td>
        </tr>
      </table>
      <!-- /email wrapper -->

    </td>
  </tr>
</table>
<!-- /body wrapper -->

</body>
</html>
